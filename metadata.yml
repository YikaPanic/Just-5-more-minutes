# Milestone 1 entries
GameTitle: Just 5 More Minutes
GameBlurb: Just 5 More Minutes is a 2.5D action roguelike game. Players will assume the role of the Chief Archmage of the Italian Mage Association, who inadvertently triggers a world-scale catastrophe in their quest to resurrect a beloved person. Players must endure for 5 minutes amidst waves of monsters to complete the ritual of reviving their loved one.The game draws inspiration from the "Hades" and the "OPUS" game series. It incorporates the unique growing mechanics of "Hades" deviating from the traditional roguelike model. Meanwhile, its narrative and background story are influenced by the "OPUS" game series. The game is targeted towards a general audience of gamers and doesn't cater to a specific group, making it suitable for players of all ages. Players can range from seasoned roguelike enthusiasts who enjoy experimenting with different gameplay mechanics to newcomers who have never experienced a roguelike game before.

